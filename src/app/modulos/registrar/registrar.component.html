<main>

  <div class="contenedor__todo">
    <div class="caja__trasera">
      <div class="caja__trasera-login">
        <h2 class="fw-bold text-center">Bienvenido</h2>
        <h3 class="fw-bold">¿Ya tienes una cuenta?</h3>
        <p >Inicia sesión para entrar a la página</p>
        <button class="vertical-layout" [routerLink]="['/login']">Iniciar Sesión</button>
      </div>
  </div>

    <div class="contenedor__login-register">

      <form action=""method="POST" class="formulario__register">
        <div class="imagencentral text-center fw-bold">
          <img src="./assets/imagenes/logo sin letra.PNG" class="text-center" alt="descubre_tu_viaje" width="35px">
          <span class="text-center">Descubre tu viaje</span>
       </div>
        <h2>Registrarse</h2>
      <div>
        <input type="text" placeholder="Nombre completo" [(ngModel)]="user.nombre" name="nombre" >
        <input type="text" placeholder="Correo electrónico" [(ngModel)]="user.usuario"name="usuario">
        <input type="password" placeholder="Contraseña"[(ngModel)]="user.clave" name="clave">
        <input type="text" placeholder="celular" [(ngModel)]="user.celular" name="celular">
        <span class="small" style="color: red;" *ngIf="validnombre==false || validusuario==false || validclave==false || validcelular==false || validtipo_usuario==false">Todos los campos son obligatorios</span>
      </div>
        <div class="col-lg-2 mt-4 ">
        <select  id="tipo" class="form-control form-select" [(ngModel)]="user.tipo_usuario" name="tipo_usuario">
            <option value="Usuario general" label="Usuario general">General</option>
        </select>
        </div>

        <button (click)="ingresar()" class="tex-center">Registrarse</button>
      </form>

    </div>
  </div>
</main>

<h1 class="fw-bold text-center">Contáctanos</h1>
<p class="text-center">En esta Sección puedes escribirnos y en un máximo de 3 días hábiles, te daremos respuesta a tu correo electrónico</p>

<div class="container ">
  <div class="row d-flex justify-content-center align-items-center">

    <div class="col-md-4  fw-bold">
      <h2 class="fw-bold text-center">Síguenos</h2>
      <div class="  botones container text-center">
        <a href="#" class="facebook">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="#" class="whatsapp">
          <i class="fa-brands fa-whatsapp" style="color: #319506;"></i>
        </a>
        <a href="#" class="instagram">
          <i class="fa-brands fa-instagram" style="color: #f722e7;"></i>
        </a>
      </div>
  </div>


      <div class="col-md-8">

              <form class="form-horizontal"id="formulario"  method="post">


                      <div class="form-group mt-4">
                        <div class="row">
                          <span class="col-md-1 text-center">
                          <i class="fa fa-user bigicon" style="color:#26ccea
                          " ></i>
                          </span>
                          <div class="col-md-8">
                              <input id="nombre" name="name" type="text" placeholder="Ingrese su Nombre" class="form-control"[(ngModel)]="user.Nombre">
                              <span class="small" *ngIf="validNombre==false" style="color: red;">Campo obligatorio</span>

                            </div>
                          </div>
                      </div>


                      <div class="form-group mt-4">
                        <div class="row">
                          <span class="col-md-1  text-center">
                            <i class="fas fa-envelope bigicon"style="color:#26ccea
                            "></i></span>
                          <div class="col-md-8">
                              <input  name="correo" type="email" id="correo"
                                placeholder="Ingrese su Correo" class="form-control"[(ngModel)]="user.Correo">
                              <span  class="small" *ngIf="validCorreo==false" style="color: red;">Campo obligatorio </span>
                          </div>
                      </div>
                    </div>


                      <div class="form-group mt-4">
                        <div class="row">
                          <span class="col-md-1  text-center"><i class="fa fa-pencil-square bigicon"style="color:#26ccea;
                          "></i></span>
                          <div class="col-md-8">
                              <textarea class="form-control" [(ngModel)]="user.inquietudes"id="message" name="message" >


                              </textarea>
                              <span class="small" *ngIf="validinquietudes==false" style="color: red;">Campo obligatorio</span>
                              </div>
                          </div>
                      </div>

                      <div class="row mt-4 text-center">
                          <div class="col-lg-3 text-center">
                          <span class="col-md-1  text-center"></span>
                              <button *ngIf="beditar==false" class=" enviar btn btn-primary btn-lg text-center"  (click)="ingresar()" style="background-color:#47b9e9;" (click)="pregunta()">Enviar</button>

                          </div>
                      </div>

              </form>
      </div>



  </div>
</div>
